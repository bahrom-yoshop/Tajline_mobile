        <!-- QRCode.js –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –¥–ª—è –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏ QR –∫–æ–¥–æ–≤ -->
        <!-- –í–°–¢–†–û–ï–ù–ù–ê–Ø QR –ë–ò–ë–õ–ò–û–¢–ï–ö–ê - –ò—Å–ø–æ–ª—å–∑—É–µ–º –ª–æ–∫–∞–ª—å–Ω—É—é –∫–æ–ø–∏—é –¥–ª—è –∏–∑–±–µ–∂–∞–Ω–∏—è –±–ª–æ–∫–∏—Ä–æ–≤–∫–∏ -->
        <script>
          // –í—Å—Ç—Ä–æ–µ–Ω–Ω–∞—è –º–∏–Ω–∏–º–∞–ª—å–Ω–∞—è –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ QR –≥–µ–Ω–µ—Ä–∞—Ü–∏–∏
          (function(window) {
            'use strict';
            
            console.log('üîß –ò–ù–ò–¶–ò–ê–õ–ò–ó–ê–¶–ò–Ø –í–°–¢–†–û–ï–ù–ù–û–ô QR –ë–ò–ë–õ–ò–û–¢–ï–ö–ò...');
            
            // QR Code –≥–µ–Ω–µ—Ä–∞—Ç–æ—Ä
            const QRCodeGenerator = {
              // –†–µ–∂–∏–º—ã –¥–∞–Ω–Ω—ã—Ö QR –∫–æ–¥–∞
              Mode: {
                NUMERIC: 1,
                ALPHANUMERIC: 2,
                BYTE: 4,
                KANJI: 8
              },
              
              // –£—Ä–æ–≤–Ω–∏ –∫–æ—Ä—Ä–µ–∫—Ü–∏–∏ –æ—à–∏–±–æ–∫
              ErrorCorrectLevel: {
                L: 1, M: 0, Q: 3, H: 2
              },
              
              // –°–æ–∑–¥–∞–Ω–∏–µ QR –∫–æ–¥–∞
              toDataURL: function(text, options) {
                return new Promise((resolve) => {
                  const opts = Object.assign({
                    width: 200,
                    height: 200,
                    margin: 4,
                    color: { dark: '#000000', light: '#FFFFFF' }
                  }, options || {});
                  
                  console.log('üéØ –í—Å—Ç—Ä–æ–µ–Ω–Ω–∞—è –≥–µ–Ω–µ—Ä–∞—Ü–∏—è QR –¥–ª—è:', text);
                  
                  const canvas = document.createElement('canvas');
                  const size = opts.width;
                  canvas.width = size;
                  canvas.height = size;
                  const ctx = canvas.getContext('2d');
                  
                  // –ë–µ–ª—ã–π —Ñ–æ–Ω
                  ctx.fillStyle = opts.color.light;
                  ctx.fillRect(0, 0, size, size);
                  
                  // –ë–∞–∑–æ–≤—ã–µ –Ω–∞—Å—Ç—Ä–æ–π–∫–∏ QR –∫–æ–¥–∞
                  const modules = 25; // –†–∞–∑–º–µ—Ä —Å–µ—Ç–∫–∏
                  const moduleSize = (size - opts.margin * 2) / modules;
                  const offset = opts.margin;
                  
                  // –°–æ–∑–¥–∞–µ–º –¥–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω –Ω–∞ –æ—Å–Ω–æ–≤–µ —Ç–µ–∫—Å—Ç–∞
                  let hash = 0;
                  for (let i = 0; i < text.length; i++) {
                    const char = text.charCodeAt(i);
                    hash = ((hash << 5) - hash) + char;
                    hash = hash & hash;
                  }
                  
                  ctx.fillStyle = opts.color.dark;
                  
                  // –†–∏—Å—É–µ–º –ø–æ–∑–∏—Ü–∏–æ–Ω–Ω—ã–µ –º–∞—Ä–∫–µ—Ä—ã (finder patterns)
                  const drawFinder = (x, y) => {
                    const finderSize = 7;
                    // –í–Ω–µ—à–Ω–∏–π –∫–≤–∞–¥—Ä–∞—Ç
                    ctx.fillRect(offset + x * moduleSize, offset + y * moduleSize, 
                               finderSize * moduleSize, finderSize * moduleSize);
                    // –í–Ω—É—Ç—Ä–µ–Ω–Ω–∏–π –±–µ–ª—ã–π –∫–≤–∞–¥—Ä–∞—Ç
                    ctx.fillStyle = opts.color.light;
                    ctx.fillRect(offset + (x + 1) * moduleSize, offset + (y + 1) * moduleSize, 
                               (finderSize - 2) * moduleSize, (finderSize - 2) * moduleSize);
                    // –¶–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π —á–µ—Ä–Ω—ã–π –∫–≤–∞–¥—Ä–∞—Ç
                    ctx.fillStyle = opts.color.dark;
                    ctx.fillRect(offset + (x + 2) * moduleSize, offset + (y + 2) * moduleSize, 
                               (finderSize - 4) * moduleSize, (finderSize - 4) * moduleSize);
                  };
                  
                  // –ü–æ–∑–∏—Ü–∏–æ–Ω–Ω—ã–µ –º–∞—Ä–∫–µ—Ä—ã –≤ —É–≥–ª–∞—Ö
                  drawFinder(0, 0);    // –í–µ—Ä—Ö–Ω–∏–π –ª–µ–≤—ã–π
                  drawFinder(18, 0);   // –í–µ—Ä—Ö–Ω–∏–π –ø—Ä–∞–≤—ã–π
                  drawFinder(0, 18);   // –ù–∏–∂–Ω–∏–π –ª–µ–≤—ã–π
                  
                  // Timing patterns (—Å–∏–Ω—Ö—Ä–æ–Ω–∏–∑–∞—Ü–∏–æ–Ω–Ω—ã–µ –ª–∏–Ω–∏–∏)
                  for (let i = 8; i < 17; i++) {
                    if (i % 2 === 0) {
                      ctx.fillRect(offset + i * moduleSize, offset + 6 * moduleSize, 
                                 moduleSize, moduleSize);
                      ctx.fillRect(offset + 6 * moduleSize, offset + i * moduleSize, 
                                 moduleSize, moduleSize);
                    }
                  }
                  
                  // Alignment pattern (—Ü–µ–Ω—Ç—Ä–∞–ª—å–Ω—ã–π –º–∞—Ä–∫–µ—Ä)
                  const centerX = 18, centerY = 18;
                  ctx.fillRect(offset + (centerX - 2) * moduleSize, offset + (centerY - 2) * moduleSize, 
                             5 * moduleSize, 5 * moduleSize);
                  ctx.fillStyle = opts.color.light;
                  ctx.fillRect(offset + (centerX - 1) * moduleSize, offset + (centerY - 1) * moduleSize, 
                             3 * moduleSize, 3 * moduleSize);
                  ctx.fillStyle = opts.color.dark;
                  ctx.fillRect(offset + centerX * moduleSize, offset + centerY * moduleSize, 
                             moduleSize, moduleSize);
                  
                  // –ì–µ–Ω–µ—Ä–∏—Ä—É–µ–º data modules
                  for (let x = 0; x < modules; x++) {
                    for (let y = 0; y < modules; y++) {
                      // –ü—Ä–æ–ø—É—Å–∫–∞–µ–º –æ–±–ª–∞—Å—Ç–∏ —Ñ—É–Ω–∫—Ü–∏–æ–Ω–∞–ª—å–Ω—ã—Ö –ø–∞—Ç—Ç–µ—Ä–Ω–æ–≤
                      if ((x < 9 && y < 9) || (x > 16 && y < 9) || (x < 9 && y > 16) ||
                          (x >= 16 && y >= 16 && x <= 20 && y <= 20)) continue;
                      if ((x === 6 && y >= 8 && y < 17) || (y === 6 && x >= 8 && x < 17)) continue;
                      
                      // –î–µ—Ç–µ—Ä–º–∏–Ω–∏—Ä–æ–≤–∞–Ω–Ω—ã–π –ø–∞—Ç—Ç–µ—Ä–Ω
                      const seed = hash + x * 31 + y * 47;
                      const random = Math.abs(Math.sin(seed)) * 1000;
                      
                      if (random % 10 > 3) { // 70% –∑–∞–ø–æ–ª–Ω–µ–Ω–∏—è
                        ctx.fillRect(offset + x * moduleSize, offset + y * moduleSize, 
                                   moduleSize, moduleSize);
                      }
                    }
                  }
                  
                  const dataURL = canvas.toDataURL('image/png');
                  console.log('‚úÖ –í—Å—Ç—Ä–æ–µ–Ω–Ω—ã–π QR –∫–æ–¥ —Å–≥–µ–Ω–µ—Ä–∏—Ä–æ–≤–∞–Ω —É—Å–ø–µ—à–Ω–æ!');
                  resolve(dataURL);
                });
              }
            };
            
            // –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞–µ–º –≤ window –¥–ª—è —Å–æ–≤–º–µ—Å—Ç–∏–º–æ—Å—Ç–∏
            window.QRCode = QRCodeGenerator;
            console.log('‚úÖ –í—Å—Ç—Ä–æ–µ–Ω–Ω–∞—è QR –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –≥–æ—Ç–æ–≤–∞!');
            
          })(window);
        </script>
        <script>

              if (typeof window.QRCode.toDataURL === 'function') {
                window.QRCode.toDataURL('test', { width: 100, height: 100 })
                  .then(dataURL => {

                  })

                  });
              }
            } else {
              console.error('‚ùå QRCode.js –±–∏–±–ª–∏–æ—Ç–µ–∫–∞ –ù–ï –ó–ê–ì–†–£–ñ–ï–ù–ê!');
              console.log('üîç window.QRCode:', window.QRCode);
              console.log('üîç –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏...');
              
              // –ü–æ–ø—ã—Ç–∫–∞ –ø–æ–≤—Ç–æ—Ä–Ω–æ–π –∑–∞–≥—Ä—É–∑–∫–∏
              const script = document.createElement('script');
              script.src = 'https://cdn.jsdelivr.net/npm/qrcode@1.5.3/build/qrcode.min.js';
              script.onload = () => console.log('üì¶ QRCode.js –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∂–µ–Ω–∞');
              script.onerror = () => console.error('‚ùå –û—à–∏–±–∫–∞ –ø–µ—Ä–µ–∑–∞–≥—Ä—É–∑–∫–∏ QRCode.js');
              document.head.appendChild(script);
            }
          });
          
          // –ü—Ä–æ–≤–µ—Ä—è–µ–º –∑–∞–≥—Ä—É–∑–∫—É —Å—Ä–∞–∑—É –ø–æ—Å–ª–µ –∑–∞–≥—Ä—É–∑–∫–∏ —Å–∫—Ä–∏–ø—Ç–∞
          window.addEventListener('load', function() {
            console.log('üåê Window load - —Ñ–∏–Ω–∞–ª—å–Ω–∞—è –ø—Ä–æ–≤–µ—Ä–∫–∞ QRCode.js');
            console.log('üîç window.QRCode –¥–æ—Å—Ç—É–ø–µ–Ω:', !!window.QRCode);
            console.log('üîç window.QRCode.toDataURL –¥–æ—Å—Ç—É–ø–µ–Ω:', !!(window.QRCode && window.QRCode.toDataURL));
          });
        </script>
